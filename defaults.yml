################################################################################
# DO NOT EDIT THIS FILE
#
# If you wish to change any of these settings, add a duplicate key in
# your "config.yml" file.
#
################################################################################
#
#
# Path to the build directory, artifacts generated by this script live here.
# This path may be relative or absolute. It *must* be writable.
build_dir: "build"
package_pattern: "%(pack)-%(version)-%(package)"

package_base_name: "default-modpack-name"
version: "1.0"

# Configuration for downloading forge.
forge:
  # Directory path to to cache forge files in. May be relative or absolute.
  cache_dir: ".forge-cache"
  # format string pattern to use for building a forge jar file name from a version
  jar_pattern: "forge-%(version)s-universal.jar"
  # format string pattern to use for building a download url for a forge jar file.
  url_pattern: "http://files.minecraftforge.net/maven/net/minecraftforge/forge/%(version)s/%(jar_name)s"
